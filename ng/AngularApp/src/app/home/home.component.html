<br/>
<div class="container">
  <div class="row">
  <div class="col-md-3 card-align">
    <div class="card">
      <img class="card-img-top" src="https://www.purechat.com/blog/wp-content/uploads/2015/10/twitter.jpg" alt="Card image cap">
      <div class="card-body">
        <p class="card-text">
          <fa name="twitter" size="2x"></fa>
          {{currentUser?.name}}
        <p class="card-text">
          @{{currentUser?.userName}}
        </p>
        <div class="row">
          <div class="col-md-6">
            <p> Tweets </p>
            <p> {{totalUserTweets}}</p>
          </div>
          <div class="col-md-6">
            <p> Following </p>
            <p> X </p>
          </div>
        </div>
      </div>

    </div>

  </div>

  <div class=" col-md-6">
      <div class="form-control post-contents">
          <textarea [(ngModel)]="content" class="form-control tweet-button" rows="1" placeholder="What's happening?">
          </textarea>
          <button [disabled]="this.content?.trim().length < 1" (click)="tweet()" class="btn btn-sm btn-outline-primary tweet-button">Tweet</button>
      </div>
      <div class="card">
        <div *ngFor="let tweet of allTweets" class="card-body">
          <div class="card-text">
            <p>
              <fa name="user-circle" size="2x"></fa>&nbsp;&nbsp;
              <strong>{{tweet?.user.name}}</strong> &nbsp;<small>@{{tweet?.user.userName}}</small>
              <span *ngIf="current_user_id === tweet?.user.id">
                <button (click)="deleteTweet($event)" value="{{tweet?.id}}" class="btn btn-danger btn-sm pull-right"><fa name="trash"></fa> &nbsp;Delete </button>
              </span>
            </p>
            <div class="container">
              <p>{{tweet?.content}}</p>
            </div>
          </div>
          <hr/>
        </div>
      </div>
  </div>

  <div class="col-md-3 card-align">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Who to follow <small>.Refresh. View All</small></h6>
        <p class="card-text">Some User 1</p>
        <a href="#" class="btn btn-outline-primary">Follow this user</a>
        <hr/>
        <p class="card-text">Some User 1</p>
        <a href="#" class="btn btn-outline-primary">Follow this user</a>
      </div>
    </div>
  </div>
</div>
</div>
